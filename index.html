<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG</title>
	<link rel="stylesheet" type="text/css" href="assets/style/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<h1>Star Wars RPG</h1>

	<h2>Characters</h2>
		<div id="characters">
			<div class="character" value ="luke">Luke Skywalker</div>
			<div class="character" value ="obiWan">Obi-Wan Kenobi</div>
			<div class="character" value ="darthSidious">Darth Sidious</div>
			<div class="character" value ="darthMaul">Darth Maul</div>
		</div>
		
	<h2>Your Character</h2>
		<div id="player-character">
			
		</div>

	<h2>Enemies</h2>
		<div id="enemies">
			
		</div>

	<button id="attack">Attack</button>
	
	<h2>Defender</h2>
		<div id="defender">
			
		</div>


	<h2>Defeated</h2>
		<div id="defeated">
			
		</div>

	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
